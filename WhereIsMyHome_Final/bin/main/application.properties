# data source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myhouse?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

# mybatis
mybatis.config-location=classpath:/config/mybatis-config.xml

# log
logging.level.root=info
logging.level.com.mycom.myhome.board.BoardDao=debug
logging.level.com.mycom.myhome.user.BoardDao=debug
logging.file.name=log/app.log
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}-%i.log

#file-upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB

#app 
app.fileupload.uploadDir=C:/upload/

#UTF-8 setting
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

#gson
spring.mvc.converters.preferred-json-mapper=gson