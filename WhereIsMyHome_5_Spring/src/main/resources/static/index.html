<script>
    function search() {
        var keyword = document.querySelector("#searchInputText");
        sessionStorage.setItem("keyword", keyword);
    }


    window.onload = function () {
        getEventList();
    };

    async function getEventList () {
        let url='/event/list';
            let fetchOptions = {
                method : 'GET',
            }

            try {
                let response = await
                fetch(url, fetchOptions);
                let data = await
                response.json();
                console.log(data)

                makeEventListHtml(data);

            } catch (error) {
                console.log(error);
                alertify.error('이벤트 조회 과정에서 문제가 생겼습니다.');
            }

        }


    function makeEventListHtml (data) {
        document.querySelector ("table").setAttribute ("style", "display: ;");
        let tbody=document.querySelector ("#eventlist");

        data.forEach ( el =>{
            let tr=document.createElement("tr");

            let nameTd=document.createElement("td");
            nameTd.appendChild(document.createTextNode(el.name));
            tr.appendChild(nameTd);

            let fromDate=document.createElement("td");
            fromDate.appendChild(document.createTextNode(el.from));
            tr.appendChild(fromDate);

            let toDate=document.createElement("td");
            toDate.appendChild(document.createTextNode(el.to));
            tr.appendChild(toDate);

            let state=document.createElement("td");
            state.appendChild(document.createTextNode(el.state));
            tr.appendChild(state);

            tbody.appendChild(tr);

        });

    }



</script>
