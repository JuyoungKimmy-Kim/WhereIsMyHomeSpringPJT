<script>
    function search() {

        sessionStorage.setItem("keyword", keyword);

    function modifyButton(){
    	let userSeq = sessionStorage.getItem("userSeq");
    	if(userSeq == null || userSeq == undefined){
    		document.querySelector("#login-btn").style.display = "block";
    		document.querySelector("#register-btn").style.display = "block";
    		document.querySelector("#register-board-btn").style.display = "none";
    		document.querySelector("#logout-btn").style.display = "none";
    		document.querySelector("#mypage-btn").style.display = "none";
    	}else{
    		document.querySelector("#login-btn").style.display = "none";
    		document.querySelector("#register-btn").style.display = "none";
    		document.querySelector("#logout-btn").style.display = "block";
    		document.querySelector("#mypage-btn").style.display = "block";
    		if(sessionStorage.getItem("userClsf") == "001"){
        		document.querySelector("#register-board-btn").style.display = "block";
    		}else{
        		document.querySelector("#register-board-btn").style.display = "none";
    		}
    	}
    }

    async function getEventList () {
        let url='/events';
            let fetchOptions = {
                method : 'GET',
            }

            try {
                let response = await
                fetch(url, fetchOptions);
                let data = await
                response.json();

                makeEventListHtml(data);

            } catch (error) {
                console.log(error);
                alertify.error('이벤트 조회 과정에서 문제가 생겼습니다.');
            }

        }


    function makeEventListHtml (data) {
        document.querySelector ("table").setAttribute ("style", "display: ;");
        let tbody=document.querySelector ("#eventlist");

        data.forEach ( el =>{
            let tr=document.createElement("tr");

            let nameTd=document.createElement("td");
            nameTd.appendChild(document.createTextNode(el.name));
            tr.appendChild(nameTd);

            let fromDate=document.createElement("td");
            fromDate.appendChild(document.createTextNode(el.from));
            tr.appendChild(fromDate);

            let toDate=document.createElement("td");
            toDate.appendChild(document.createTextNode(el.to));
            tr.appendChild(toDate);

            let state=document.createElement("td");
            state.appendChild(document.createTextNode(el.state));
            tr.appendChild(state);

            tbody.appendChild(tr);

        });

    }


    // 로그인 시작
    function loginBtnClick(e) {

        e.preventDefault();

        let userEmailValue = document.querySelector("#userEmail").value;
        let userPasswordValue = document.querySelector("#userPassword").value;

        console.log(userEmailValue);
        console.log(userPasswordValue);

        if( validate() ){
            login();
        } else {
            alert('다시');
        }
    }

    function validate(){
        let isUserEmailValid = false;
        let isUserPasswordValid = false;

        let userEmailValue = document.querySelector("#userEmail").value;
        if( userEmailValue.length > 0 ){
            isUserEmailValid = true;
        }

        let userPasswordValue = document.querySelector("#userPassword").value;
        if( userPasswordValue.length > 0 ){
            isUserPasswordValid = true;
        }

        if( isUserEmailValid && isUserPasswordValid ){
            return true;
        }
        return false;

    }

    async function login() {
        // validate() 가 true 를 return 하면 수행
        // 백엔드로 전송한 데이터(파라미터) 준비
        // 비동기로 요청
        // POST
        // 로그인 성공 => 게시판 메인 페이지로 이동 ( /board/boardMain)
        // 로그인 실패 => alert

        let userEmailValue = document.querySelector("#userEmail").value;
        let userPasswordValue = document.querySelector("#userPassword").value;

        console.log(userEmailValue);
        console.log(userPasswordValue);

        // parameter
        let urlParams = new URLSearchParams({
            userEmail : userEmailValue,
            userPassword: userPasswordValue,
        });
        // fetch options
        let fetchOptions = {
            method: "POST",
            body: urlParams,
        }

        let response = await fetch( "/login", fetchOptions );
        let data = await response.json(); // json => javascript object <= JSON.parse()
        if( data.result == "success" ){ // login.jsp => boardMain.jsp로 페이지 이동 ( 새로운 페이지(html....) 요청)
            closeModal();
        
        	sessionStorage.setItem("userClsf", data.userClsf);
        	sessionStorage.setItem("userSeq", data.userSeq);
        	
            window.location.reload();

        }else if( data.result == "fail" ){
            alertify.error('다시');
        }
        //fetch(url, option)
    }
       function showModal() {
        var element = document.querySelector("#login-modal");
        element.setAttribute("style", "display: inline-block");
      }

      function closeModal() {
        var element = document.querySelector("#login-modal");
        element.setAttribute("style", "display: none");
        console.log("closed");
      }

   	      }
